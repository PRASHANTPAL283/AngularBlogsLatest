<div class="card">

    <div class="row">
        <div *ngFor="let items of allusers" class="col">

            <div  class="card1">
                <img class="img1"  [src]="apiUrl+items.imageUrl">
               
                <p>Username:{{items.username}}</p>
                <p>Email:{{items?.email}}</p>
                <button style="margin:10px;"  class="btn btn-primary">+addFriend</button>
                <button style="margin:10px;" class="btn btn-primary">+follow</button>
                
           
                
            </div>

        </div>
    </div>

</div>
