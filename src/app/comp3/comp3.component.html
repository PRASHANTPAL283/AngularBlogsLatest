<div class="container">
    <div class="card">
       <h2 class="head" style="margin-top: 10px;" >BLOGS DETAILS</h2>
       <form [formGroup]="BlogsModel">
       <label class="form-label">Enter The subject</label> 
       <input formControlName="subject" type="text" class="form-control" >
       <label class="form-label">Enter The Description</label> 
       <textarea formControlName="description" class="form-control" ></textarea>
       <label class="form-label">Upload Image</label> 
       <div style="display: flex;">
      <input  #myfile type="file" (change)="chooseFile($event)"  class="form-control"/>
      <button style="margin: 10px;padding: auto;border-radius: 50%;" (click)="resetfile()" title="remove file" class="btn btn-primary">X</button>
    </div>
    <div *ngIf="imagePreviewUrl && imagePreviewUrl !== ''" style="margin: 10px; text-align: center;">
        <img style="width:150px;height:150px;border-radius: 25px;" [src]="imagePreviewUrl">
       
    </div>
    <div style="text-align: center;">
    <button (click)="adjustData()" class="btn btn-success">submit</button>
</div>
       
       
            
        
     
     
      
    </form>

    </div>
</div>
